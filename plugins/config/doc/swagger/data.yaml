          required: true          
          type: string        
        - name: name
          in: query
          description: Used to write to a leaf resource
          required: false
          type: string
        - name: body
          in: body
          required: true
          type: object
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        '201':
          description: Write success
          schema:
            $ref: '#/definitions/ResourcePut'
        '400':
